{% extends "base.html" %}
{% block title %}Start Attendance{% endblock %}
{% block content %}
<div class="max-w-xl bg-white rounded-2xl shadow p-6 mx-auto">
  <h1 class="text-2xl font-bold mb-4">Start Attendance Session</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Course</label>
      <select name="course_id" class="form-select">
        {% for c in courses %}
        <option value="{{ c.id }}">{{ c.code }} â€” {{ c.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Section (optional)</label>
      <input name="section_id" class="form-control" placeholder="Section id">
    </div>
    <button class="btn btn-primary">Start</button>
  </form>
</div>
{% endblock %}

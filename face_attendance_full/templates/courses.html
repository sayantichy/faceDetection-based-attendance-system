{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-bold">Courses</h1>
  <a class="btn btn-success" href="{{ url_for('courses.create_course') }}">+ New Course</a>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for c in courses %}
  <a href="{{ url_for('courses.course_detail', course_id=c.id) }}" class="block bg-white rounded-2xl p-5 shadow hover:shadow-lg transition">
    <div class="text-gray-500 text-sm">{{ c.code }}</div>
    <div class="text-xl font-semibold">{{ c.title }}</div>
  </a>
  {% else %}
  <div class="bg-white rounded-2xl p-5 shadow">No courses yet. Create one!</div>
  {% endfor %}
</div>
{% endblock %}

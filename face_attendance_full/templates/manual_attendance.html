{% extends "base.html" %}
{% block title %}Manual Attendance{% endblock %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-6">
  <h1 class="text-2xl font-bold mb-4">Manual Attendance for Session #{{ session.id }}</h1>
  <form method="post">
    <table class="table">
      <thead><tr><th>Student</th><th>Present?</th></tr></thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.name }} <span class="text-gray-500 text-sm">({{ s.student_code }})</span></td>
          <td><input type="checkbox" name="present" value="{{ s.id }}" {% if statuses.get(s.id)=='present' %}checked{% endif %}></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}

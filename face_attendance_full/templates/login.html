{% extends "base.html" %}
{% block title %}Login - Face Attendance{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6 mt-10">
  <h1 class="text-2xl font-bold mb-4">Teacher Login</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" class="form-control" value="admin@example.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" value="admin123">
    </div>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Create Course{% endblock %}
{% block content %}
<div class="max-w-xl bg-white rounded-2xl shadow p-6 mx-auto">
  <h1 class="text-2xl font-bold mb-4">Create Course</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Code</label>
      <input name="code" class="form-control" placeholder="CS101">
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" placeholder="Face Attendance">
    </div>
    <button class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
